{% extends 'account/base.html' %}
{% load static %}
{% block content %}
      <style>
       @font-face {
        font-family: 'Sahel';
        src: url('{% static "font/Sahel.ttf" %}') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    /* اعمال فونت ساحل به کل جدول و عناصر */
    body, .card-title, .card-header h3, table, .btn, .alert, .pagination, .form-control {
        font-family: Sahel, sans-serif !important;
    }
</style>
<div style="padding: 20px;">
    <h1 style="font-family: Sahel;">تخصیص خودکار عکس کارآموزان</h1>
    <p style="font-family: Sahel;">تعداد کارآموزان: {{ total_vakils }}</p>
    <p style="font-family: Sahel;">تعداد کارآموزان با عکس به‌روز شده: {{ updated_count }}</p>
    
    {% if updated_count > 0 %}
        <div class="success" style="color: green; margin: 10px 0;">
            عملیات با موفقیت انجام شد.
        </div>
    {% endif %}
    
    <a href="{% url 'account:karamooz_list' %}" style="display: inline-block; margin-top: 20px; padding: 10px 15px; background: #417690; color: white; text-decoration: none;">
        بازگشت به لیست کارآموزان
    </a>
</div>
{% endblock %}
